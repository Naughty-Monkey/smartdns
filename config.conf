# https://github.com/pymumu/smartdns/blob/master/etc/smartdns/smartdns.conf
bind-tcp :53
bind :53
tcp-idle-time 3
cache-size 4096
prefetch-domain yes
serve-expired yes
serve-expired-ttl 0
speed-check-mode tcp:80,tcp:443,ping
rr-ttl-min 60
rr-ttl-max 600
log-level warn
server 8.8.8.8 -blacklist-ip
server-tcp 119.29.29.29
server-tcp 223.5.5.5
server-tcp 223.6.6.6
server-tcp 180.76.76.76
server-tcp 114.114.114.114
server-tls 1.1.1.1
server-tls 8.8.4.4
server-tls 9.9.9.9
server-https https://dns.alidns.com/dns-query
